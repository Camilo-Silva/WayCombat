[build]
  base = "Frontend/waycombat-frontend"
  publish = "Frontend/waycombat-frontend/dist/waycombat-frontend"
  command = "npm install --include=dev && npx ng build --configuration=production"
  functions = "../../netlify/functions"

[build.environment]
  NODE_ENV = "production"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200